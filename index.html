
<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Racing</title>
	
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/race.css" rel="stylesheet">

		<script src="js/bootstrap/bootstrap.bundle.min.js"></script>


	</head>

<body style="background-color:black">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 10px;">
  <a class="navbar-brand" href="#">
	&nbsp;<span style="border-radius: 60px/15px; background: #fff; padding: 7px; width: 40px; height: 40px;"><img src="images/shoe.jpg" style="max-height:30px;"></span>&nbsp;&nbsp;Horse Racing
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
	<ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <span id="new-game"  class="btn btn-success" onclick="newGame()">New Game</span>&nbsp;&nbsp;
      </li>
	</ul>
  </div>
</nav>

<div class="container" style="background-color:white; border-radius: 5px">

	<div class="row">

		<div class="col-sm-12">

			<div id="finish-line" style="width: 1000px; border-right: 2px solid #333; ">

				<div id="racetrack">

					<div id="horse1" class="horse"><img src="horse.png"></div>
					<div id="horse2" class="horse"><img src="horse.png"></div>
					<div id="horse3" class="horse"><img src="horse.png"></div>
					<div id="horse4" class="horse"><img src="horse.png"></div>


				</div>

			</div>
		
		</div>
	
	</div><!-- end -->

	<div class="row" style="background-color:black">

		<div class="col-sm-12">
	
			<!--<div id="chose-winner">-->

				<div class="row">
					<div class="col-sm-12">
						<label><h3  style="color:white">Pick Your Horse:</h3></label> <br />
					</div>
				</div>

				<div class="row">
				
					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" id="myhorse1" value="Horse 1" onclick="pickHorse(this.value)" />Horse 1
					</div>

					<div class="col-sm-3">		
						<button type="button" class="btn btn-primary" id="myhorse2" value="Horse 2" onclick="pickHorse(this.value)" />Horse 2
					</div>

					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" id="myhorse3" value="Horse 3" onclick="pickHorse(this.value)" />Horse 3
					</div>

					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" id="myhorse4" value="Horse 4" onclick="pickHorse(this.value)" />Horse 4
					</div>

				</div>

			<!--</div> end choose-winner -->

		</div>

	</div>

	<div class="row" style="background-color:black">

		<div class="col-sm-6">
		
			<div id="selected-horse"></div>

		</div>
		
		<div class="col-sm-6">
			<div id="winning-horse"></div>
		</div>
		
	</div>


</div> <!-- end container -->

<script src="js/race.js"></script>

</body>

</html>
