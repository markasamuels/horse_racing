<html>

<head>

	<style type="text/css">

		.horse {
			margin-bottom: 20px;
		}
		.horse img{
			max-height: 50px;
		}
		#selected-horse, #winning-horse {
			margin-top: 20px;
			font-weight: bold;
			font-size: 4em;
		}
		#winning-horse {
			color: green;
		}
		#selected-horse {
			color: red;
		}
	</style>

</head>

<body>

    <div id="finish-line" style="width: 1000px; height: 300px; border-right: 2px solid #333; ">



	<div id="racetrack">

		<div id="horse1" class="horse"><img src="horse.png"></div>
		<div id="horse2" class="horse"><img src="horse.png"></div>
		<div id="horse3" class="horse"><img src="horse.png"></div>
		<div id="horse4" class="horse"><img src="horse.png"></div>


	</div>
    </div>

    <div id="chose-winner">

    	<label>Pick your Horse:</label> <br />
    	<input type="radio" name="myhorse" value="Horse 1" onclick="pickHorse(this.value)" />Horse 1 <br />
    	<input type="radio" name="myhorse" value="Horse 2" onclick="pickHorse(this.value)" />Horse 2 <br />
    	<input type="radio" name="myhorse" value="Horse 3" onclick="pickHorse(this.value)" />Horse 3 <br />
    	<input type="radio" name="myhorse" value="Horse 4" onclick="pickHorse(this.value)" />Horse 4

    </div>

	<div id="selected-horse"></div>

	<div id="winning-horse"></div>


	<div><span id="new-game" onclick="newGame()">New Game</span></div>

<script type="text/javascript">

const Game = {
	horses: [],
	horse_scores: [],
	has_winner: false,
    // TODO pass in an array of horses
	startGame: function(){

		let h1 = Object.create(Horse);
		let h2 = Object.create(Horse);
		let h3 = Object.create(Horse);
		let h4 = Object.create(Horse);

		// store all the horses in an array for use later
		this.horses.push(h1);
		this.horses.push(h2);
		this.horses.push(h3);
		this.horses.push(h4);

		// loop through, generating a number each time and seeing if any horse scored 10
		// ie. has_winner = true
		while (this.has_winner == false) {

			// move the horses along track
			h1.setPosition();
			h2.setPosition();
			h3.setPosition();
			h4.setPosition();

			this.horse_scores = [h1.points, h2.points, h3.points, h4.points];
			this.has_winner = this.horse_scores.includes(10);
	    }

	}
};

const Horse = {
	scores: "",// store scores as string then split to make array
	points: 0,
	generateRandomNum: function() {
		return Math.random();
	},
	setPosition: function(){
		let num = this.generateRandomNum();

		// if above .5 horse gets 1 point
		if(num > .5) {
			this.points += 1;

			// store each score
			this.scores += this.points + ",";
		} else {
			this.scores += 0 + "," ;
		}
	},
	getScores: function() {
		return this.scores.split(",");
	}

};



let game1 = Object.create(Game);
game1.startGame();

// loop through scores array
let horse1 = game1.horses[0].getScores();
let horse2 = game1.horses[1].getScores();
let horse3 = game1.horses[2].getScores();
let horse4 = game1.horses[3].getScores();

let i=0;


function getI() {
	return i++;
}

function gallop(){

	let count = getI();

	showMovement('horse1', horse1, count);
	showMovement('horse2', horse2, count);
	showMovement('horse3', horse3, count);
    showMovement('horse4', horse4, count);
}


function newGame() {
	location.reload();
}


/**
** Show the horse icon moving on page
** str_id - id of the element holding icon
** horse_scores_array - array containing scores each time random number generated for horse
** array_pos - the particular point in the array that holds the score
**/
function showMovement(str_id, horse_scores_array, array_pos){
	if(array_pos < horse_scores_array.length){

    	let pos = horse_scores_array[array_pos];

    	if(pos > 0) {
    	    document.getElementById(str_id).style.marginLeft = pos + "00px";

    	    // when we have a winner change text to green
    	    if((pos + "00px") == "1000px"){
    	    	document.getElementById(str_id).style.color = "green";
    	    	document.getElementById(str_id).style.fontWeight = "bold";
				document.getElementById('winning-horse').innerHTML = "Winner is: " + str_id;
    	    }
    	}
    }
}

/**
** Do the horse movement logic every 1 second
**/
function startRace(){

	setInterval(gallop, 1000);

}


/**
** Show the horse selection and start the game
**/
function pickHorse(chosen_horse) {
	// chose horse
	document.getElementById('selected-horse').innerHTML = "You chose: " + chosen_horse;

	// start game
	startRace();
}

 
</script>

</body>

</html>
