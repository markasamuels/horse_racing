<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Racing</title>
	
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/race.css" rel="stylesheet">

		<script src="js/bootstrap/bootstrap.bundle.min.js"></script>


	</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">&nbsp;&nbsp;Horse Racing</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <span id="new-game"  class="btn btn-success" onclick="newGame()">New Game</span>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

	<div class="row">

		<div class="col-sm-12">

			<div id="finish-line" style="width: 1000px; height: 300px; border-right: 2px solid #333; ">

				<div id="racetrack">

					<div id="horse1" class="horse"><img src="horse.png"></div>
					<div id="horse2" class="horse"><img src="horse.png"></div>
					<div id="horse3" class="horse"><img src="horse.png"></div>
					<div id="horse4" class="horse"><img src="horse.png"></div>


				</div>

			</div>
		
		</div>
	
	</div><!-- end -->
<hr />
	<div class="row">

		<div class="col-sm-12">
	
			<div id="chose-winner">

				<label><h3>Pick Your Horse:</h3></label> <br />

				<div class="row">
				
					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" name="myhorse" value="Horse 1" onclick="pickHorse(this.value)" />Horse 1
					</div>

					<div class="col-sm-3">		
						<button type="button" class="btn btn-primary" name="myhorse" value="Horse 2" onclick="pickHorse(this.value)" />Horse 2
					</div>

					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" name="myhorse" value="Horse 3" onclick="pickHorse(this.value)" />Horse 3
					</div>

					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" name="myhorse" value="Horse 4" onclick="pickHorse(this.value)" />Horse 4
					</div>

				</div>

			</div>

		</div>

	</div>

	<div class="row">

		<div class="col-sm-6">
		
			<div id="selected-horse"></div>

		</div>
		
		<div class="col-sm-6">
			<div id="winning-horse"></div>
		</div>
		
	</div>


</div> <!-- end container -->

<script src="js/race.js"></script>

</body>

</html>
